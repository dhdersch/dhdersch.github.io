layout: default

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

        <div>
      
    {% for t in tags %}
       <span> {{ t }} </span>
    {% endfor %}
    </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
