---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>



      <p>Tags</p>
    <div>
      

    {% for t in page.tags %}
       <span style="background-color: #b3b3cc"> {{ t }} </span>
    {% endfor %}
    </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
